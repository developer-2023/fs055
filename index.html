<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        body {
            background-color: black;
            color: white;
        }
        a {
            font-weight: bold;
            color: aqua;
        }
        /* LoVe HAte order of link, visited, hover, active*/
        a:link {
            color: grey;
        }
        a:visited {
            color: yellow;
        }
        a:hover {
            color: orange;
        }
        a:active {
            color: red;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="https://www.alpha.com">alpha</a></li>
        <li><a href="https://www.beta.com">beta</a></li>
        <li><a href="https://www.gamma.com">gamma</a></li>
    </ul>
</body>
</html>
